name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
        
      - name: lint and test
        run: |
          cd gamifyre/
          npm ci
          npm ci --dev
          npm run lint
          npm run test
          
  deploy: 
    runs-on: ubuntu-20.04
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
            

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          

      - name: Install dependenciees
        run: |
            cd gamifyre/
            npm ci

      - name: Publish frontend to expo
        run: |
            cd gamifyre/
            expo publish --non-interactive
      
  versioning:
    if:  ${{ (! contains(github.event.head_commit.message, '#skip'))}} || ${{(github.event_name == 'push')  }} 
    runs-on: ubuntu-20.04  
    needs: deploy 
    steps:
      - uses: actions/checkout@v2      
      - uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          DRY_RUN: false 

  notification:
    runs-on: ubuntu-20.04
    steps:
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          username: Github
          color: "#2bff00"
          description: "Success"            
          footer: "Severity: Informational"
          text: "A new version deployed"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          username: Github
          color: "#ff002b"
          description: "Commit Failed !"
          details: '${{github.event.commits.*.url}} broke the build'
          footer: "Severity: Error"
          text: "A new versiondeployed"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}  

