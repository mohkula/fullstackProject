name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
        
      - name: lint and test
        run: |
          cd gamifyre/
          npm ci
          npm ci --dev
          npm run lint
          npm run test
          
  deploy: 
  runs-on: ubuntu-20.04
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependenciees
        run: |
            cd gamifyre/
            npm ci

      - name: Publish app
        run: |
            cd gamifyre/
            expo publish --non-interactive
       

