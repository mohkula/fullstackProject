name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
        
      - name: lint and test
        run: |
          cd gamifyre/
          npm ci
          npm ci --dev
          npm run lint
          npm run test
          
